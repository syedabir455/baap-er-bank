<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to <span class="font-semibold text-lime-400 ">Bank Website</span>!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400  p-8 rounded-xl" >
                <h3 class="text-2xl">Deposit</h3>
                <h2  class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                
                <div class="bg-red-400  p-8 rounded-xl" >
                <h3 class="text-2xl">Withdraw</h3>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                
                <div class="bg-orange-400  p-8 rounded-xl" >
                <h3 class="text-2xl">Balance</h3>
                <h2 class="text-5xl">$ <span  id="total-balance">1200</span></h2>
                </div>
                
            </div>
        </section>
        <!-- Deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-yellow-400  p-8 rounded-xl" >
                <h3 class="text-2xl text-white">Please Deposit</h3>
                <h2 class="text-5xl text-white">$00</h2>
                
                    <input type="text" name="" id="deposit-field" class="rounded p-2 w-3/4 block my-3" placeholder="$ Amount you want to deposit">
                    
                    <button id="btn-deposit" class="bg-orange-600 hover:bg-sky-700 px-8 py-2 rounded text-white font-medium">Deposit</button>
                    
                
                </div>
                
                <div class="bg-sky-400  p-8 rounded-xl" >
                <h3 class="text-2xl text-white">Please Withdraw</h3>
                <h2 class="text-5xl text-white">$00</h2>
                <input type="text" name="" id="withdraw-field" class="rounded p-2 w-3/4 block my-3" placeholder="$ Amount you want to withdraw">
                    
                <button id="btn-withdraw" class="bg-orange-600 hover:bg-sky-700 px-8 py-2 rounded text-white font-medium">Withdraw</button>
                
                </div>
                
               
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
